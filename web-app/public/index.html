<body>
  <input type="checkbox" id="menuToggler">
  <div id="mobileHeader">
    <div id="logo"><img src="img/icon.png"></div>
    <div id="menuTogglerIcon"><label for="menuToggler"><i class="fal fa-bars"></i></label></div>
  </div>
  <div id="menu">
    <div id="logo"><img src="img/icon.png"></div>
    <div id="menuHeader">
      <div id="projectName"><h2><i><b>PURDUE BUILDINGS</b></i></h2></div>
    </div>
    <form id="mainForm">
      <input type="text" class="form-control" id="roomId" placeholder="Input the room number">
      <input type="submit" id="mainSubmit" value="Find"><br>
    </form>
    <form id="floorForm">
      <input type="radio" name="floor" id="floor3" value="3" checked> <label for="floor3">Third Floor</label><br>
      <input type="radio" name="floor" id="floor2" value="2"> <label for="floor2">Second Floor</label><br>
      <input type="radio" name="floor" id="floor1" value="1"> <label for="floor1">First Floor</label><br>
      <input type="radio" name="floor" id="floor0" value="0"> <label for="floor0">Lower Level</label><br>
    </form>
    <form id="routingForm">
        <input type="text" class="form-control" id="currentId" placeholder="Current Room#">
        <input type="text" class="form-control" id="destinationId" placeholder="Destination Room#">
        <input type="submit" id="routeSubmit" value="Navigate">
    </form>
    <form id="emergencyForm">
      <button type="button" id="emergencyButton" class="btn btn-danger"><h3><b>Emergency Mode</b></h3> In Case of Fire, Click Here!</button>
    </form>
    <div id="footer">

      This Application is developed by Chartsiri Jirachotkulthorn (Frank), Josh McAtee, Sophie Haydar, Seokjung(Paul) Hong, and Kyle Zheng.
