<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Building Mapper</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
</head>

<body>
    <div id="menuColumn">
        <div id="dataIo">
            <label for="file_input" id="custom_file_input">
                Upload Map
            </label>
            <input type="file" id="file_input" accept="image/*" />
            <button type="button" id="show_nodes">Export Map</button>
        </div>
        <div id="nodeInfo">
            <h2>Current Node</h2>
            <h3>ID: </h3>
            <input type="text" id='node_id'>

            <h3>LATITUDE: </h3>
            <input type="text" id='node_lat'>

            <h3>LONGITUDE: </h3>
            <input type="text" id='node_lon'>

            <h3>FLOOR: </h3>
            <input type="text" id='node_floor'>

            <h3>ADJACENT: </h3>
            <h3 id='node_adj'></h3>

            <h3>PARENT NODE: </h3>
            <h3 id="node_parent"></h3>

            <button type="button" onclick="updateNodeInfo()">Update Info</button>

            <button type="button" id="delete_node_button" onclick="deleteNodeAndChildren()">Delete Node & Children</button>
            
        </div>
    </div>
    <div id="map"></div>

    <script src="generator.js"></script>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="leaflet.hotline.js"></script>

</body>

</html>
