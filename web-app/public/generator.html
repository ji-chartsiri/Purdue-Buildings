<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Building Mapper</title>
    <link rel="stylesheet" href="generator.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
</head>

<body>
    <div id="menuColumn">
        <div id="fileSubmit">
            <input type="file" id="file_input" accept="image/*" />
            <button type="button" id="show_nodes">CONSOLE PRINT JSON NODES</button>
        </div>
        <div id="nodeInfo">
            Current Node
            <p><bold>ID: </bold></p>
            <input type="text" id='node_id'>

            <P><bold>LATITUDE: </bold></P>
            <input type="text" id='node_lat'>

            <p><bold>LONGITUDE: </bold></p>
            <input type="text" id='node_lon'>

            <p><bold>FLOOR: </bold></p>
            <input type="text" id='node_floor'>

            <p><bold>ADJACENT:</bold></p>
            <p id='node_adj'></p>

            <P><bold>PARENT NODE: </bold></P>
            <p id="node_parent"></p>

            <input type="button" value="Update" onclick="updateNodeInfo()">

            <button type="button" id="delete_node_button">DELETE ALL NODES</button>
            
        </div>
    </div>
    <div id="map"></div>

    <script src="generator.js"></script>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="leaflet.hotline.js"></script>

</body>

</html>
